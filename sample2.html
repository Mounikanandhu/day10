<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Key Logger</title>
  <link rel="stylesheet" href="sample2.css">
</head>
<body>

  <h2>Real-Time Key Logger</h2>

  <div class="container">
    <input type="text" id="inputField" placeholder="Type something..." />

    <div class="output">
      <h3>Last Key Pressed: <span id="lastKey">None</span></h3>
      <h3> Pressed Key:</h3>
      <p id="allKeys"></p>
    </div>
  </div>

  <script src="sample2.js"></script>
</body>
</html>
